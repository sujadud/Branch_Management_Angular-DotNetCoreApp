<div class="container mt-3">
    <div class="row justify-content-center align-content-center">
      <div class="col-md-6 col-sm-6 col-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="text-center">Create City</h5>
          </div>
          <div class="card-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cityCreateModel.name">
              </div>
              <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                <select class="form-control" id="country" name="country" [(ngModel)]="cityCreateModel.countryId">
                    <option [value]="null" disabled>Select Country</option>
                  <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                </select>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-outline-success" (click)="onClickCreateCity()">Save</button>
            <button class="btn btn-sm btn-outline-info ms-1" routerLink="/cities">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
